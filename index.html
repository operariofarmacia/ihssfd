<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - IHSS a tu Casa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="bg-gradient-to-br from-[#003366] via-blue-700 to-cyan-600 min-h-screen flex items-center justify-center relative overflow-hidden px-4">
    
    <!-- Indicador de Estado de Conexión -->
    <div id="connection-status" class="absolute top-4 right-4 flex items-center space-x-2 bg-white/90 backdrop-blur-sm px-3 py-1.5 rounded-full shadow-lg z-50 transition-all duration-300 transform translate-y-0 opacity-100 border border-gray-100">
        <span id="status-dot" class="w-3 h-3 rounded-full bg-gray-400 animate-pulse shadow-sm"></span>
        <span id="status-text" class="text-xs font-semibold text-gray-500 uppercase tracking-wide">Iniciando...</span>
    </div>

    <!-- Fondo decorativo sutil -->
    <div class="absolute inset-0 opacity-10 pointer-events-none">
        <i class="fa-solid fa-hospital text-9xl absolute -bottom-10 -left-10 text-white"></i>
    </div>

    <div class="glass-effect p-6 md:p-10 rounded-2xl shadow-2xl w-full max-w-md text-center relative z-10 my-4">
        <!-- Logo corregido -->
        <div class="bg-white p-3 rounded-full shadow-md mb-6 w-32 h-32 flex items-center justify-center overflow-hidden border-4 border-blue-50 mx-auto ring-4 ring-white/20">
             <img src="https://portal.ihss.hn/cronicos/assets/dist/img/Recurso%201.png" class="object-contain h-full w-full" alt="Logo IHSS">
        </div>
        
        <h1 class="text-2xl md:text-3xl font-bold text-[#003366] tracking-tight mb-1">IHSS a tu Casa</h1>
        <p class="text-blue-600 font-medium text-xs uppercase tracking-wider mb-2">Plataforma de Dispensación</p>
        <img src="https://www.dropbox.com/scl/fi/w5sba6f0e4u129epwsnvq/ihsstucasa.png?rlkey=fm1sv9ndrewrzoexo5onlpszl&st=v7wmdd09&raw=1" class="h-8 mx-auto mb-6 opacity-90 object-contain">

        <form id="login-form" class="space-y-4 text-left">
            <div>
                <label class="text-xs font-bold text-gray-500 ml-1 uppercase">Usuario</label>
                <div class="relative">
                    <i class="fa-solid fa-user-doctor absolute left-3 top-3.5 text-blue-400"></i>
                    <input type="text" id="email" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition bg-gray-50 focus:bg-white text-sm md:text-base" placeholder="Credencial Institucional">
                </div>
            </div>
            <div>
                <label class="text-xs font-bold text-gray-500 ml-1 uppercase">Contraseña</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-3 top-3.5 text-blue-400"></i>
                    <input type="password" id="pass" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition bg-gray-50 focus:bg-white text-sm md:text-base" placeholder="••••••••">
                </div>
            </div>
            
            <div id="error-msg" class="text-red-500 text-sm text-center hidden bg-red-50 p-2 rounded font-medium border border-red-100"></div>
            
            <button type="submit" id="btn-login" class="w-full bg-[#0056b3] text-white font-bold py-3.5 rounded-xl hover:bg-blue-800 transition shadow-lg transform active:scale-95 flex justify-center items-center text-sm md:text-base disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="btn-text">INGRESAR AL SISTEMA</span> 
                <i id="btn-icon" class="fa-solid fa-arrow-right-to-bracket ml-2"></i>
                <i id="btn-spinner" class="fa-solid fa-circle-notch fa-spin ml-2 hidden"></i>
            </button>
        </form>
        <p id="loading-msg" class="text-blue-600 text-xs mt-4 hidden font-medium animate-pulse">Estableciendo conexión segura...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyC2HWoYjIltPqkysduZ-954-f-kZCFaNdA", authDomain: "fdihss.firebaseapp.com", projectId: "fdihss", storageBucket: "fdihss.firebasestorage.app", messagingSenderId: "1004594046776", appId: "1:1004594046776:web:164dcdb2b023b8719283cd" };
        
        // Inicialización optimizada
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "fdihss-mediflow-v2-modular";

        // --- LÓGICA DEL INDICADOR DE CONEXIÓN ---
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        function updateConnectionStatus(isOnline) {
            if (isOnline) {
                statusDot.className = "w-3 h-3 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]";
                statusText.className = "text-xs font-bold text-green-700 uppercase tracking-wide";
                statusText.innerText = "Conectado";
            } else {
                statusDot.className = "w-3 h-3 rounded-full bg-red-500 animate-pulse shadow-[0_0_8px_rgba(239,68,68,0.6)]";
                statusText.className = "text-xs font-bold text-red-700 uppercase tracking-wide";
                statusText.innerText = "Desconectado";
            }
        }

        // Detectar cambios de red del navegador
        window.addEventListener('online', () => updateConnectionStatus(true));
        window.addEventListener('offline', () => updateConnectionStatus(false));
        // Estado inicial
        updateConnectionStatus(navigator.onLine);

        // --- LÓGICA DE LOGIN ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const errDiv = document.getElementById('error-msg');
            const loadDiv = document.getElementById('loading-msg');
            const btn = document.getElementById('btn-login');
            const btnText = document.getElementById('btn-text');
            const btnIcon = document.getElementById('btn-icon');
            const btnSpinner = document.getElementById('btn-spinner');
            
            // UI Feedback Inmediato
            errDiv.classList.add('hidden');
            loadDiv.classList.remove('hidden');
            btn.disabled = true;
            btnText.innerText = "VALIDANDO...";
            btnIcon.classList.add('hidden');
            btnSpinner.classList.remove('hidden');

            if (email === 'admin' && pass === 'admin') { 
                await handleEmergencyAdmin(); 
                return; 
            }

            try { 
                await signInWithEmailAndPassword(auth, email, pass); 
                // La redirección ocurre en onAuthStateChanged
            } catch (error) {
                // Restaurar UI si falla
                loadDiv.classList.add('hidden');
                errDiv.innerText = "Credenciales incorrectas o error de red.";
                errDiv.classList.remove('hidden');
                btn.disabled = false;
                btnText.innerText = "INGRESAR AL SISTEMA";
                btnIcon.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
            }
        });

        // Escucha de autenticación optimizada
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Usuario detectado, forzamos estado conectado visualmente
                updateConnectionStatus(true);
                try {
                    const snap = await getDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data'));
                    if (snap.exists()) {
                        const role = snap.data().role;
                        // Redirección directa
                        const pages = {
                            'admin': 'admin.html',
                            'farmacia': 'farmacia.html',
                            'contact_center': 'contact_center.html',
                            'calidad': 'calidad.html',
                            'logistica': 'calidad.html', // Usando plantilla calidad por ahora
                            'repartidor': 'calidad.html' // Usando plantilla calidad por ahora
                        };
                        
                        if(pages[role]) {
                            window.location.href = pages[role];
                        } else {
                            alert("Rol no configurado: " + role);
                            // Reset UI si el rol falla
                            document.getElementById('btn-login').disabled = false;
                        }
                    }
                } catch (e) { 
                    console.error(e);
                    document.getElementById('error-msg').innerText = "Error obteniendo perfil.";
                    document.getElementById('error-msg').classList.remove('hidden');
                }
            }
        });

        async function handleEmergencyAdmin() {
            const realEmail = "admin@mediflow.sys";
            try { await signInWithEmailAndPassword(auth, realEmail, "admin123"); }
            catch(e) { if(e.code === 'auth/user-not-found') {
                const c = await createUserWithEmailAndPassword(auth, realEmail, "admin123");
                await setDoc(doc(db, 'artifacts', appId, 'users', c.user.uid, 'profile', 'data'), {name:"Admin", role:"admin", email:realEmail});
            }}
        }
    </script>
</body>
</html>
