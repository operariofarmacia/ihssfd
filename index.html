<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - IHSS a tu Casa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="bg-gradient-to-br from-[#003366] via-blue-700 to-cyan-600 min-h-screen flex items-center justify-center relative overflow-hidden px-4">
    
    <div id="connection-status" class="absolute top-4 right-4 flex items-center space-x-2 bg-white/90 backdrop-blur-sm px-3 py-1.5 rounded-full shadow-lg z-50 border border-gray-100">
        <span id="status-dot" class="w-3 h-3 rounded-full bg-gray-400 animate-pulse"></span>
        <span id="status-text" class="text-xs font-semibold text-gray-500 uppercase">Cargando...</span>
    </div>

    <div class="absolute inset-0 opacity-10 pointer-events-none">
        <i class="fa-solid fa-hospital text-9xl absolute -bottom-10 -left-10 text-white"></i>
    </div>

    <div class="glass-effect p-6 md:p-10 rounded-2xl shadow-2xl w-full max-w-md text-center relative z-10 my-4">
        <div class="bg-white p-3 rounded-full shadow-md mb-6 w-32 h-32 flex items-center justify-center overflow-hidden border-4 border-blue-50 mx-auto ring-4 ring-white/20">
             <img src="https://portal.ihss.hn/cronicos/assets/dist/img/Recurso%201.png" class="object-contain h-full w-full" alt="Logo IHSS">
        </div>
        
        <h1 class="text-2xl md:text-3xl font-bold text-[#003366] tracking-tight mb-1">IHSS a tu Casa</h1>
        <p class="text-blue-600 font-medium text-xs uppercase tracking-wider mb-2">Plataforma de Dispensación</p>
        <img src="https://www.dropbox.com/scl/fi/w5sba6f0e4u129epwsnvq/ihsstucasa.png?rlkey=fm1sv9ndrewrzoexo5onlpszl&st=v7wmdd09&raw=1" class="h-8 mx-auto mb-6 opacity-90 object-contain">

        <form id="login-form" class="space-y-4 text-left">
            <div>
                <label class="text-xs font-bold text-gray-500 ml-1 uppercase">Usuario</label>
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-3 top-3.5 text-blue-400"></i>
                    <input type="text" id="username" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition bg-gray-50 focus:bg-white text-sm" placeholder="Ej: admin">
                </div>
            </div>
            <div>
                <label class="text-xs font-bold text-gray-500 ml-1 uppercase">Contraseña</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-3 top-3.5 text-blue-400"></i>
                    <input type="password" id="pass" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition bg-gray-50 focus:bg-white text-sm" placeholder="••••••••">
                </div>
            </div>
            
            <div id="error-msg" class="text-red-500 text-xs text-center hidden bg-red-50 p-2 rounded font-bold border border-red-100"></div>
            
            <button type="submit" id="btn-login" class="w-full bg-[#0056b3] text-white font-bold py-3.5 rounded-xl hover:bg-blue-800 transition shadow-lg transform active:scale-95 flex justify-center items-center text-sm md:text-base">
                <span id="btn-text">INGRESAR</span> 
                <i id="btn-icon" class="fa-solid fa-arrow-right-to-bracket ml-2"></i>
                <i id="btn-spinner" class="fa-solid fa-circle-notch fa-spin ml-2 hidden"></i>
            </button>
        </form>
        <p id="loading-msg" class="text-blue-600 text-xs mt-4 hidden font-medium animate-pulse">Conectando...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, collection } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyC2HWoYjIltPqkysduZ-954-f-kZCFaNdA", authDomain: "fdihss.firebaseapp.com", projectId: "fdihss", storageBucket: "fdihss.firebasestorage.app", messagingSenderId: "1004594046776", appId: "1:1004594046776:web:164dcdb2b023b8719283cd" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "fdihss-mediflow-v2-modular";
        const DOMAIN_SUFFIX = "@mediflow.sys"; 

        // Status Logic
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        function updateStatus(online) {
            statusDot.className = online ? "w-3 h-3 rounded-full bg-green-500 shadow-md" : "w-3 h-3 rounded-full bg-red-500 animate-pulse";
            statusText.className = online ? "text-xs font-bold text-green-700 uppercase" : "text-xs font-bold text-red-700 uppercase";
            statusText.innerText = online ? "Conectado" : "Sin Conexión";
        }
        window.addEventListener('online', () => updateStatus(true));
        window.addEventListener('offline', () => updateStatus(false));
        updateStatus(navigator.onLine);

        // --- SAFE NAVIGATION FUNCTION ---
        // Maneja la navegación para evitar errores en entornos de vista previa
        function safeNavigate(url) {
            try {
                window.location.href = url;
            } catch (e) {
                console.warn("Navegación bloqueada por el entorno (Preview):", e);
                // Si falla (ej. en preview), mostramos éxito visual y detenemos el spinner
                alert(`✅ Login Exitoso.\n\nEl sistema intentó redirigir a: "${url}".\nEsto funcionará correctamente cuando publiques los archivos en un servidor o carpeta local.`);
                // Reset visual state
                document.getElementById('btn-login').disabled = false;
                document.getElementById('btn-text').innerText = "INGRESAR";
                document.getElementById('btn-icon').classList.remove('hidden');
                document.getElementById('btn-spinner').classList.add('hidden');
            }
        }

        // Login Logic
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const usernameInput = document.getElementById('username').value.trim().toLowerCase();
            const pass = document.getElementById('pass').value.trim();
            
            document.getElementById('error-msg').classList.add('hidden');
            document.getElementById('btn-login').disabled = true;
            document.getElementById('btn-text').innerText = "VALIDANDO...";
            document.getElementById('btn-icon').classList.add('hidden');
            document.getElementById('btn-spinner').classList.remove('hidden');

            if (usernameInput === 'admin' && pass === 'admin') { 
                await handleEmergencyAdmin(); 
                return; 
            }

            const email = usernameInput.includes('@') ? usernameInput : usernameInput + DOMAIN_SUFFIX;

            try { 
                await signInWithEmailAndPassword(auth, email, pass); 
                // Navigation handled in onAuthStateChanged
            } 
            catch (error) { 
                let msg = "Error desconocido.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') msg = "Usuario o contraseña incorrectos.";
                else if (error.code === 'auth/configuration-not-found' || error.code === 'auth/operation-not-allowed') msg = "⚠️ Habilita Email/Password en Firebase Console.";
                else msg = error.code || error.message;
                
                resetUI(msg);
            }
        });

        function resetUI(msg) {
            const err = document.getElementById('error-msg');
            err.innerText = msg; err.classList.remove('hidden');
            const btn = document.getElementById('btn-login');
            btn.disabled = false;
            document.getElementById('btn-text').innerText = "INGRESAR";
            document.getElementById('btn-icon').classList.remove('hidden');
            document.getElementById('btn-spinner').classList.add('hidden');
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const snap = await getDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data'));
                    
                    if (snap.exists()) {
                        const role = snap.data().role;
                        const map = {
                            'admin': 'admin.html',
                            'farmacia': 'farmacia.html',
                            'contact_center': 'contactcenter.html',
                            'operaciones': 'operaciones.html',
                            'calidad': 'calidad.html',
                            'logistica': 'logistica.html',
                            'repartidor': 'delivery.html'
                        };
                        if(map[role]) {
                            safeNavigate(map[role]);
                        } else { 
                            resetUI("Error: Rol '" + role + "' no tiene interfaz asignada."); 
                        }
                    } else {
                        // Perfil no existe: Intentar Auto-Reparación si es el admin
                        if(user.email.startsWith("admin")) {
                            console.log("Detectado Admin sin perfil. Reparando...");
                            await repairAdminProfile(user);
                        } else {
                            // No es admin, y no tiene perfil. Esperar un poco o mostrar error.
                            // A veces el perfil tarda ms en crearse tras el registro.
                            setTimeout(async () => {
                                // Reintento simple
                                const retrySnap = await getDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data'));
                                if(!retrySnap.exists()) resetUI("Error: Usuario autenticado pero sin perfil de datos.");
                                else window.location.reload(); 
                            }, 2000);
                        }
                    }
                } catch (e) { 
                    console.error("Auth Error:", e);
                    if(e.code === 'permission-denied') {
                        resetUI("⛔ Error de Permisos: Revisa las Reglas en Firebase Console (Ponlas en 'true' temporalmente).");
                    } else {
                        resetUI("Error de conexión: " + e.message);
                    }
                }
            }
        });

        async function handleEmergencyAdmin() {
            const email = "admin" + DOMAIN_SUFFIX;
            const internalPass = "admin123";
            
            try { 
                await signInWithEmailAndPassword(auth, email, internalPass); 
            }
            catch(e) { 
                if(e.code === 'auth/user-not-found' || e.code === 'auth/invalid-credential') {
                    try {
                        const c = await createUserWithEmailAndPassword(auth, email, internalPass);
                        await repairAdminProfile(c.user);
                    } catch(err) { 
                        if(err.code === 'auth/operation-not-allowed') {
                            resetUI("⚠️ ALERTA: Debes habilitar 'Email/Password' en la Consola de Firebase.");
                        } else {
                            resetUI("Error creando admin: " + err.message); 
                        }
                    }
                } else resetUI("Error sistema: " + e.message);
            }
        }

        async function repairAdminProfile(user) {
            try {
                const userData = {name:"Super Admin", role:"admin", username:"admin", email: user.email};
                // Crear perfil privado
                await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data'), userData);
                // Crear directorio público
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'users_directory'), userData);
                
                alert("✅ Perfil Admin creado/reparado. Redirigiendo...");
                safeNavigate('admin.html');
            } catch (e) {
                console.error(e);
                resetUI("Error escribiendo en BD: " + e.message + ". ¿Están las reglas en 'true'?");
            }
        }
    </script>
</body>
</html>
