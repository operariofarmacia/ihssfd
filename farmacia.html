<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia - Menú Principal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#003366', teal: '#0e7490', cyan: '#06b6d4', clinical: '#10b981', danger: '#ef4444', light: '#f8fafc'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Tarjetas de Menú */
        .menu-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid transparent; }
        .menu-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); border-color: #e2e8f0; }
        
        /* Sidebar Link Activo */
        .nav-link:hover { background-color: rgba(255,255,255,0.1); }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden bg-slate-50 text-slate-700">

    <!-- PANTALLA DE CARGA -->
    <div id="loader" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-white">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-brand-dark mb-4"></div>
        <p class="text-sm font-bold text-slate-500 animate-pulse">Verificando credenciales...</p>
    </div>

    <div class="flex h-full w-full fade-in hidden" id="main-layout">
        
        <!-- SIDEBAR -->
        <aside class="w-72 bg-brand-dark text-white flex flex-col shadow-2xl z-20 shrink-0 relative">
            <div class="p-6 border-b border-white/10 flex flex-col items-center text-center">
                <div class="bg-white p-2 rounded-full shadow-lg mb-3 w-16 h-16 flex items-center justify-center ring-2 ring-brand-cyan/50">
                    <img src="https://portal.ihss.hn/cronicos/assets/dist/img/Recurso%201.png" class="object-contain h-full w-full p-1">
                </div>
                <h2 class="font-bold text-lg tracking-wide">FARMACIA</h2>
                <div id="user-role-badge" class="mt-2 flex flex-wrap justify-center gap-1"></div>
            </div>
            
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto custom-scroll">
                <div class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-2 px-2">Navegación</div>
                
                <!-- Links Dinámicos -->
                <a href="farmacia3.html" id="link-revision" class="hidden w-full flex items-center space-x-3 p-3 rounded-xl text-slate-300 hover:text-white hover:bg-white/10 transition nav-link">
                    <i class="fa-solid fa-calendar-check w-6 text-center"></i>
                    <span class="font-medium text-sm">Revisión y Asig.</span>
                </a>

                <a href="farmacia4.html" id="link-despacho" class="hidden w-full flex items-center space-x-3 p-3 rounded-xl text-slate-300 hover:text-white hover:bg-white/10 transition nav-link">
                    <i class="fa-solid fa-box-open w-6 text-center"></i>
                    <span class="font-medium text-sm">Despacho</span>
                </a>

                <a href="farmacia2.html" id="link-inventario" class="hidden w-full flex items-center space-x-3 p-3 rounded-xl text-slate-300 hover:text-white hover:bg-white/10 transition nav-link">
                    <i class="fa-solid fa-pills w-6 text-center"></i>
                    <span class="font-medium text-sm">Inventario</span>
                </a>
                
                <a href="farmacia1.html" id="link-reportes" class="hidden w-full flex items-center space-x-3 p-3 rounded-xl text-slate-300 hover:text-white hover:bg-white/10 transition nav-link mt-4 border-t border-white/10 pt-4">
                    <i class="fa-solid fa-chart-pie w-6 text-center"></i>
                    <span class="font-medium text-sm">Reportes (Admin)</span>
                </a>
            </nav>

            <div class="p-4 border-t border-white/10 bg-black/20">
                <div class="mb-4 text-center">
                    <p class="text-xs text-slate-400">Usuario Conectado</p>
                    <p class="font-bold text-sm text-white" id="user-name">...</p>
                </div>
                <button onclick="logout()" class="w-full bg-red-500/20 hover:bg-red-600 text-red-100 py-2.5 rounded-lg text-xs font-bold uppercase transition flex items-center justify-center group">
                    <i class="fa-solid fa-power-off mr-2 group-hover:scale-110 transition-transform"></i> Cerrar Sesión
                </button>
            </div>
        </aside>

        <!-- DASHBOARD CENTRAL -->
        <main class="flex-1 overflow-y-auto p-8 bg-slate-50 flex flex-col">
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-brand-dark mb-2">Panel de Control</h1>
                <p class="text-slate-500">Seleccione un módulo operativo habilitado para su perfil.</p>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="cards-container">
                <!-- Las tarjetas se inyectarán aquí -->
            </div>
            
            <div id="no-access-msg" class="hidden flex-col items-center justify-center h-64 text-slate-400">
                <i class="fa-solid fa-lock text-4xl mb-4"></i>
                <p>No tiene módulos asignados. Contacte al administrador.</p>
            </div>
        </main>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyC2HWoYjIltPqkysduZ-954-f-kZCFaNdA", authDomain: "fdihss.firebaseapp.com", projectId: "fdihss", storageBucket: "fdihss.firebasestorage.app", messagingSenderId: "1004594046776", appId: "1:1004594046776:web:164dcdb2b023b8719283cd" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "fdihss-mediflow-v2-modular";
        
        let deviceId = localStorage.getItem('mediflow_device_id') || (()=>{ const id=crypto.randomUUID(); localStorage.setItem('mediflow_device_id',id); return id; })();

        // --- NAVEGACIÓN SEGURA ---
        function safeNavigate(targetUrl) {
            try { window.location.href = targetUrl; } catch (e) {
                document.body.innerHTML = `<div style="height:100vh;display:flex;align-items:center;justify-content:center;background:#003366;color:white;text-align:center;"><h2>Redireccionando...</h2><a href="./${targetUrl}" style="background:#06b6d4;color:white;padding:10px 20px;border-radius:5px;text-decoration:none;margin-top:10px;display:inline-block;">Click aquí si no avanza</a></div>`;
            }
        }

        // --- LÓGICA PRINCIPAL ---
        onAuthStateChanged(auth, async (u) => {
            if(!u) safeNavigate('index.html');
            else {
                // Escuchar cambios en el perfil para expulsión remota o cambio de roles
                onSnapshot(doc(db, 'artifacts', appId, 'users', u.uid, 'profile', 'data'), (snap) => {
                    if(snap.exists()){
                        const d = snap.data();
                        
                        // 1. Verificar Sesión Única
                        if(d.requireIpApproval && d.activeSessionId && d.activeSessionId !== deviceId) {
                            alert("Se ha iniciado sesión en otro dispositivo.");
                            signOut(auth).then(() => safeNavigate('index.html'));
                            return;
                        }

                        // 2. Verificar Departamento
                        if(d.role !== 'farmacia') {
                            alert("Acceso denegado: Este usuario no pertenece a Farmacia.");
                            signOut(auth).then(() => safeNavigate('index.html'));
                            return;
                        }

                        renderDashboard(d);
                    } else {
                        // Usuario borrado o error
                        signOut(auth).then(() => safeNavigate('index.html'));
                    }
                });
            }
        });

        function renderDashboard(userData) {
            const roles = userData.jobTitle || [];
            const userName = userData.name || "Usuario";
            const isSuper = roles.includes('Supervisor de Farmacia');

            // Actualizar Info Usuario
            document.getElementById('user-name').innerText = userName;
            const badgeContainer = document.getElementById('user-role-badge');
            badgeContainer.innerHTML = roles.map(r => `<span class="bg-brand-cyan text-white text-[9px] px-2 py-0.5 rounded font-bold">${r}</span>`).join('');

            // Elementos del DOM
            const grid = document.getElementById('cards-container');
            const linkRev = document.getElementById('link-revision');
            const linkDisp = document.getElementById('link-despacho');
            const linkInv = document.getElementById('link-inventario');
            const linkRep = document.getElementById('link-reportes');

            grid.innerHTML = ''; // Limpiar grid
            let modulesCount = 0;

            // --- LÓGICA DE RENDERIZADO POR CARGO ---

            // 1. REVISIÓN Y ASIGNACIÓN (farmacia3.html)
            if (isSuper || roles.includes('Revisión y Asignación')) {
                grid.innerHTML += createCard('Revisión y Asignación', 'Planificación de envíos, calendario y gestión de cartera.', 'farmacia3.html', 'fa-calendar-check', 'text-blue-600', 'bg-blue-50');
                linkRev.classList.remove('hidden');
                modulesCount++;
            }

            // 2. DESPACHO DE MEDICAMENTOS (farmacia4.html)
            if (isSuper || roles.includes('Despacho de Medicamentos')) {
                grid.innerHTML += createCard('Despacho', 'Cola de impresión y entrega de paquetes a operaciones.', 'farmacia4.html', 'fa-box-open', 'text-emerald-600', 'bg-emerald-50');
                linkDisp.classList.remove('hidden');
                modulesCount++;
            }

            // 3. GESTIÓN DE INVENTARIO (farmacia2.html)
            if (isSuper || roles.includes('Gestión de Inventario')) {
                grid.innerHTML += createCard('Inventario', 'Control de stock, grupos y existencias de farmacia.', 'farmacia2.html', 'fa-pills', 'text-purple-600', 'bg-purple-50');
                linkInv.classList.remove('hidden');
                modulesCount++;
            }

            // 4. REPORTES (farmacia1.html) - Solo Supervisor
            if (isSuper) {
                grid.innerHTML += createCard('Reportes Gerenciales', 'Métricas de rendimiento y auditoría de procesos.', 'farmacia1.html', 'fa-chart-pie', 'text-orange-600', 'bg-orange-50');
                linkRep.classList.remove('hidden');
                modulesCount++;
            }

            // Mostrar interfaz
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('main-layout').classList.remove('hidden');
            
            if (modulesCount === 0) document.getElementById('no-access-msg').classList.remove('hidden');
        }

        function createCard(title, desc, url, icon, colorText, colorBg) {
            return `
            <div onclick="window.location.href='${url}'" class="menu-card bg-white p-8 rounded-3xl shadow-sm cursor-pointer group relative overflow-hidden flex flex-col justify-between h-64">
                <div class="absolute top-0 right-0 w-32 h-32 ${colorBg} rounded-bl-full -mr-10 -mt-10 transition-transform group-hover:scale-150 opacity-50 z-0"></div>
                <div class="relative z-10">
                    <div class="w-16 h-16 ${colorBg} ${colorText} rounded-2xl flex items-center justify-center text-3xl mb-6 shadow-sm group-hover:rotate-12 transition-transform duration-300">
                        <i class="fa-solid ${icon}"></i>
                    </div>
                    <h3 class="font-bold text-slate-800 text-xl group-hover:${colorText} transition-colors">${title}</h3>
                    <p class="text-sm text-slate-400 mt-2 leading-relaxed">${desc}</p>
                </div>
                <div class="relative z-10 mt-4 pt-4 border-t border-slate-50 flex items-center text-xs font-bold ${colorText} opacity-60 group-hover:opacity-100 transition-opacity">
                    ACCEDER <i class="fa-solid fa-arrow-right ml-2 group-hover:translate-x-1 transition-transform"></i>
                </div>
            </div>`;
        }

        window.logout = async () => {
            if(confirm("¿Cerrar sesión?")) {
                if(auth.currentUser) await updateDoc(doc(db,'artifacts',appId,'users',auth.currentUser.uid,'profile','data'), {status:'offline'});
                signOut(auth).then(() => safeNavigate('index.html'));
            }
        };
    </script>
</body>
</html>
